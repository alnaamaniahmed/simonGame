<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <!-- Displays the title of the game -->
  <h1 id="level-title">Press A Key to Start</h1>
  <!-- Groups the button elements together for layout styling -->
  <div class="container">
    <div lass="row">
      <!-- Encapsulates the second row of buttons -->
      <div type="button" id="green" class="btn green">

      </div>

      <div type="button" id="red" class="btn red">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">

      </div>
      <div type="button" id="blue" class="btn blue">

      </div>

    </div>

  </div>
  <!-- Includes jQuery library for simplifying JavaScript operations -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Links to an external JavaScript file for game logic -->
  <script src="./scripts/game.js" charset="utf-8"></script>

</body>

</html>
